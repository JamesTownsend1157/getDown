<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th, td {
      display: inline-block;
      width: 16.575%;
    }
    }
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Denver Message Board</h1>
    </div>

    <div class="row">
      <div class="col-md-6">
        <!-- Add Employee  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Event In Your Area</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="employee-name-input">User Name</label>
                <input class="form-control" id="employee-name-input" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Message</label>
                <input class="form-control" id="role-input" placeholder="CEO" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Getdowns</h3>
            <table class="table table-sm table-hover" id='employee-table'>
           
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        
        </div>
    </div>

  <!-- JavaScript -->
  <script src="timesheetLogic.js"></script>

</body>

</html>
